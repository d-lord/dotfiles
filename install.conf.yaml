- clean: ['~']

- link:
    ~/.tmux: .tmux
    ~/.tmux.conf: ~/.tmux/.tmux.conf
    ~/.inputrc: .inputrc
    ~/.bash: .bash/
    ~/.bash_profile: .bash_profile
    ~/.bashrc: .bashrc
    ~/.gitconfig: .gitconfig
    ~/.vim: .vim/
    ~/.vimrc: .vim/vimrc
    ~/.nvim: .nvim/
    ~/.nvimrc: .nvim/nvimrc
    ~/.rbenv: .rbenv

- shell:
    - 
        description: Installing submodules
        command: git submodule update --init --recursive
    - 
        description: Installing Vim plugins
        command: vim +PluginInstall +qall
        stdin: true
        stdout: true
        stderr: true
    -
        description: Installing YouCompleteMe (slow!)
        command: bin/install-ycm.sh
        stdout: true
        stderr: true
    -
        description: Installing NeoVim plugins
        command: nvim "+colorscheme desert" +PluginInstall +qall
        stdout: true
        stderr: true
