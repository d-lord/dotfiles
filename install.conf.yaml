- clean: ['~']

- link:
    ~/.tmux.conf: .tmux.conf
    ~/.inputrc: .inputrc
    ~/.bash: .bash/
    ~/.bash_profile: .bash_profile
    ~/.bashrc: .bashrc
    ~/.gitconfig: .gitconfig
    ~/.vim: .vim/
    ~/.vimrc: .vim/vimrc
    ~/.nvim: .nvim/
    ~/.nvimrc: .nvim/nvimrc

- shell:
    - 
        description: Installing submodules
        command: git submodule update --init --recursive
    - 
        description: Installing Vim plugins
        command: vim "+colorscheme desert" +PluginInstall
    -
        description: Installing NeoVim plugins
        command: nvim "+colorscheme desert" +PluginInstall
    -
        description: Installing YouCompleteMe (slow!)
        command: ./.vim/bundle/YouCompleteMe/install.sh --clang-completer
